<ion-header>
  <ion-navbar>
    <div class="headerWrapper" >
      <div class="header" (tap)="changeBaseCountry()" >
        <div class="headerImage"><img class="flagImage" src="assets/flags/{{baseCountry}}.jpg"></div>
        <div class="headerText"><div>{{baseCountry}}</div></div>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let country of countries" (tap)="goToTheCalculator(country)">
      <ion-thumbnail item-start>
        <img class="flagImage" src="assets/flags/{{country.country}}.jpg">
      </ion-thumbnail>
      <h2>{{country.country}}</h2>
      <span ion-button clear item-end>{{country.rate | number : '1.2-2'}}</span>
    </ion-item>

  </ion-list>
</ion-content>
