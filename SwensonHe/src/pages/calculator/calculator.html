<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-grid>
    <ion-row class="inputWrapper">
      <ion-col col-6><ion-input type="tel" (ngModelChange)="updateOtherAmount($event)" [(ngModel)]="baseAmount" (keypress)="baseAmount=$event.target.value"></ion-input></ion-col>
      <ion-col col-6 class="countryName">{{baseCountry}}</ion-col>
    </ion-row>
    <ion-row class="inputWrapper">
      <ion-col col-6><ion-input type="tel"[(ngModel)]="otherAmount" disabled></ion-input></ion-col>
      <ion-col col-6  class="countryName">{{otherCountry.country}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
